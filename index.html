<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>InflApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/4fe546179c.js"
        crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.3/purify.min.js"
        integrity="sha512-3dcbndbDLLWfKWevQu8C/1qVRcxx6h+eRDSnn3/pcBZHISRJgsj3u71U/Ad6nQVHrEi05hOSr6Hnb/p0pWc94w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <h1>Infl<span>App</span></h1>
            <div class="main-btns">
                <button><i class="add-btn fa-solid fa-plus"></i></button>
                <div class="sort-container">
                    <select id="sort">Sortuj</i>
                        <option value="1">Domyślnie</option>
                        <option value="2">Wielkość</option>
                        <option value="3">Skala</option>
                    </select>
                </div>
            </div>
        </div>
        <ul class="list">
            <i class="loader"></i>
        </ul>
    </div>


    <div class="new-article-popup hide">
        <form autocomplete="off">
            <div class="form-box">
                <label for="art-name">Nazwa artykułu</label>
                <input type="text" id="art-name">
                <p class="art-name-text error-text">Podaj nazwę artykułu!</p>
            </div>
            <div class="form-box">
                <label for="start-date">Data początkowa</label>
                <input type="date" id="start-date">
                <p class="start-date-text error-text">X</p>
            </div>
            <div class="form-box">
                <label for="start-price">Cena początkowa (zł)</label>
                <input type="number" id="start-price" class="number">
                <p class="start-price-text error-text">Podaj cenę początkową!
                </p>
            </div>
            <div class="form-box">
                <label for="end-date">Data aktualizacji</label>
                <input type="date" id="end-date">
                <p class="end-date-text error-text">Aktualizacja nie może być
                    wcześniej niż początek!</p>
            </div>
            <div class="form-box">
                <label for="end-price">Ostatnia cena (zł)</label>
                <input type="number" id="end-price" class="number">
                <p class="end-price-text error-text">Podaj cenę odpowiadającą
                    dacie aktualizacji!</p>
            </div>
            <div class="tools-btns">
                <button><i class="fa-solid fa-square-check"></i></button>
                <button><i class="fa-solid fa-xmark"></i></button>
            </div>
        </form>
    </div>
    <script type="module" src="./script.js"></script>
</body>

</html>
